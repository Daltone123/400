{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    <!-- Splash Screen -->
<div id="splash-screen">
    <div class="loader"></div>
</div>

    <div class="container">
        <!-- Left Side: Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <span>
                    <p>
                        Don't have an account? 
                        <a href="{% url 'signup_f' %}" style="color: green; text-decoration: none;">Register</a>
                    </p>
                </span>                
            </form>
        </div>

        <!-- Right Side: Image -->
        <div class="signup-image">
            <img src="{% static 'images/potato.png' %}" alt "signup-image">
        </div>
    </div>
    <style>
        /* Splash Screen Styling */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
    
        /* Loader Animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    
        /* Show Splash Screen */
        #splash-screen.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <script src="{% static 'js/auth.js' %}"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            document.getElementById('splash-screen').classList.add('show');
            setTimeout(function() {
                document.getElementById('splash-screen').classList.remove('show');
                alert('Login successful!');
            }, 30000);
        });
    </script>

</body>
</html>
