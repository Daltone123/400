{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrovet Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        /* Ensure only the form scrolls */
        .registration-form {
            width: 50%;
            max-height: 100vh;
            min-height: 100%;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Prevent container from scrolling */
        .container {
            display: flex;
            width: 70%;
            height: 80vh;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Ensure the image stays fixed */
        .signup-image {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .signup-image img {
            max-width: 100%;
            height: auto;
        }

        /* Form Sections */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        /* Navigation Buttons */
        .form-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }

        .form-navigation button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .prev-btn {
            background: #ccc;
        }

        .next-btn, .submit-btn {
            background: #ef4444;
            color: white;
        }

        .next-btn:hover, .submit-btn:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Scrollable Form -->
        <div class="registration-form">
            <h2 style="margin-bottom: 15px; font-size: 24px; font-weight: bold;">Agrovet Registration</h2>
            <form id="agrovet-registration-form" method="POST">
                {% csrf_token %}

                <!-- Section 1: Personal Information -->
                <div class="form-section active" id="section-1">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="next-btn" onclick="showSection(2)">Next</button>
                    </div>
                </div>

                <!-- Section 2: Business Details -->
                <div class="form-section" id="section-2">
                    <div class="input-group">
                        <label for="business-name">Agrovet Name</label>
                        <input type="text" id="business-name" name="business_name" required>
                    </div>

                    <div class="input-group">
                        <label for="business-location">Location</label>
                        <input type="text" id="business-location" name="business_location" required>
                    </div>

                    <div class="input-group">
                        <label for="license-number">Business License Number</label>
                        <input type="text" id="license-number" name="license_number" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Confirm password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="prev-btn" onclick="showSection(1)">Previous</button>
                        <button type="submit" class="submit-btn">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Right Side: Fixed Image -->
        <div class="signup-image">
            <img src="{% static '../static/images/potato.png' %}" alt="signup-image">
        </div>
    </div>

    <script>
        function showSection(sectionNumber) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById('section-' + sectionNumber).classList.add('active');
        }
    </script>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
